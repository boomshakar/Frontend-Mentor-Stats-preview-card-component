<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body class="bg-main">
    <div class="container">
      <div class="card card-img-mob" id="card3"></div>
      <div class="card bg-card main-head" id="card1">
        <div class="main-header">
          <h2 class="font-inter">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h2>
          <p class="main-para font-lexend font-size-15">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="clearfix statis">
          <div class="bottom-stat" id="bottom-stat">
            <h4 class="main-head font-inter">10k+</h4>
            <p class="main-para bottom-para font-lexend font-size-15">
              companies
            </p>
          </div>
          <div class="bottom-stat" id="bottom-stat">
            <h4 class="main-head font-inter">314+</h4>
            <p class="main-para bottom-para font-lexend font-size-15">
              templates
            </p>
          </div>
          <div class="bottom-stat" id="bottom-stat">
            <h4 class="main-head font-inter">12M+</h4>
            <p class="main-para bottom-para font-lexend font-size-15">
              queries
            </p>
          </div>
        </div>
      </div>
      <div class="card card-img" id="card2"></div>
    </div>
  </body>
</html>
